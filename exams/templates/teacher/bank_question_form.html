{% extends "base.html" %}
{% block content %}

<h2>{{ mode }} Question - {{ subject.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.management_form }}
        {% for f in formset %}
            {{ f.as_p }}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

<a href="{% url 'teacher_bank_question_list' subject.id %}">Back</a>

{% endblock %}
