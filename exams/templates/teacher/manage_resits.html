{% extends "base.html" %}
{% block title %}Manage Resits{% endblock %}

{% block content %}
<div class="card">
  <h2>Manage Resits</h2>
  <p class="small">Exam: <strong>{{ exam.title }}</strong></p>
  <div class="divider"></div>

  {% for r in rows %}
    <div class="card" style="margin:12px 0;">
      <div class="row">
        <div>
          <strong>{{ r.student.username }}</strong>
          <div class="small">Allowed attempts: <strong>{{ r.allowed }}</strong></div>
        </div>

        <form method="post" action="{% url 'teacher_set_resit' exam.id r.student.id %}" class="row" style="gap:10px;">
          {% csrf_token %}
          <label style="margin:0;">
            Extra attempts
            <input type="number" name="extra_attempts" value="{{ r.extra }}" min="0" style="max-width:120px;">
          </label>
          <button class="btn btn-primary" type="submit">Save</button>
        </form>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
