{% extends "base.html" %}
{% block title %}Edit Course{% endblock %}
{% block content %}

<div class="container" style="max-width:720px;">
  <h2>Edit Course</h2>

  <form method="post">
    {% csrf_token %}

    <label><strong>Title</strong></label>
    <input type="text" name="title" value="{{ course.title }}" class="input" style="width:100%;padding:10px;margin:6px 0 12px;">

    <label><strong>Overview</strong></label>
    <textarea name="overview" rows="5" class="input" style="width:100%;padding:10px;margin:6px 0 12px;">{{ course.overview }}</textarea>

    <label style="display:flex;gap:8px;align-items:center;margin-bottom:10px;">
      <input type="checkbox" name="is_published" {% if course.is_published %}checked{% endif %}>
      Published
    </label>

    {% if course.is_visible is not None %}
    <label style="display:flex;gap:8px;align-items:center;margin-bottom:10px;">
      <input type="checkbox" name="is_visible" {% if course.is_visible %}checked{% endif %}>
      Visible to Students
    </label>
    {% endif %}

    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{% url 'courses:course_dashboard' course.id %}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
