{% extends "base.html" %}
{% load course_extras %}
{% block content %}

<div style="max-width:900px;margin:auto;padding:15px;">

<h2>Manage Course Visibility</h2>
<p><strong>Course:</strong> {{ course.title }}</p>

<form method="post">
{% csrf_token %}

<!-- ================= TABLE ================= -->
<div style="border:1px solid #ddd;border-radius:10px;overflow:hidden;">
<table style="width:100%;border-collapse:collapse;">

<thead style="background:#f3f4f6;">
<tr>
    <th style="padding:10px;text-align:left;">Student</th>
    <th style="padding:10px;text-align:center;">Course View</th>
    <th style="padding:10px;text-align:center;">Lessons View</th>
</tr>
</thead>

<tbody>

{% for s in students %}
<tr style="border-top:1px solid #eee;">

<td style="padding:10px;">
    {{ s.username }}
</td>

<!-- COURSE VIEW -->
<td style="text-align:center;">
    <input type="checkbox"
           name="student_course_view"
           value="{{ s.id }}"
           {% if access_map|get_item:s.id %}checked{% endif %}>
</td>

<!-- LESSON VIEW -->
<td style="text-align:center;">
    <input type="checkbox"
           name="student_lessons_view"
           value="{{ s.id }}"
           {% if lesson_access_map and lesson_access_map|get_item:s.id %}
           checked
           {% endif %}>
</td>

</tr>
{% endfor %}

</tbody>
</table>
</div>

<!-- SAVE -->
<div style="margin-top:15px;">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary"
       href="{% url 'courses:teacher_course_list' %}">
       Back
    </a>
</div>

</form>

</div>

{% endblock %}
