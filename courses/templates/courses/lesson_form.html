{% extends "base.html" %}

{% block content %}

<h2>Add Lesson - {{ course.title }}</h2>

<form method="post">
    {% csrf_token %}

    <label>Lesson Title</label>
    <input type="text" name="title" required class="form-control">

    <br>

    <label>Content</label>
    <textarea name="content"
              rows="8"
              required
              class="form-control"></textarea>

    <br>

    <button class="btn btn-primary">
        Save Lesson
    </button>

</form>

{% endblock %}
