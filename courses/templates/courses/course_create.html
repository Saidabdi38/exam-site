<!-- =========================
     courses/course_create.html
     ========================= -->
{% extends "base.html" %}
{% block content %}

<h2>Create Course</h2>

<form method="post">
  {% csrf_token %}

  <!-- SUBJECT -->
  <div style="margin-bottom:10px;">
    <label><strong>Subject</strong></label><br>
    <select name="subject" required style="width:100%;padding:8px;">
      <option value="">-- Select Subject --</option>
      {% for s in subjects %}
        <option value="{{ s.id }}">{{ s.name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- TITLE -->
  <div style="margin-bottom:10px;">
    <label><strong>Title</strong></label><br>
    <input type="text" name="title" required style="width:100%;padding:8px;">
  </div>

  <!-- OVERVIEW -->
  <div style="margin-bottom:10px;">
    <label><strong>Overview</strong></label><br>
    <textarea name="overview" rows="4" style="width:100%;padding:8px;"></textarea>
  </div>

  <!-- ✅ PRICE FIELD -->
  <div style="margin-bottom:10px;">
    <label><strong>Course Price ($)</strong></label><br>
    <input type="number"
           name="price"
           step="0.01"
           min="0"
           value="0"
           style="width:100%;padding:8px;">
    <small style="color:#6b7280;">Enter 0 for Free Course</small>
  </div>

  <!-- ✅ PUBLISH -->
  <label style="display:block;margin:10px 0;">
    <input type="checkbox" name="is_published" checked>
    Publish now
  </label>

  <!-- ✅ ALLOW STUDENTS VIEW -->
  <label style="display:block;margin:10px 0;">
    <input type="checkbox" name="allow_students_view">
    Allow students to view this course
  </label>

  <!-- BUTTONS -->
  <button class="btn btn-primary" type="submit">Create Course</button>
  <a class="btn btn-secondary" href="{% url 'courses:course_list' %}">Cancel</a>

</form>

{% endblock %}
