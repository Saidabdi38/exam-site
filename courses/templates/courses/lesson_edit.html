{% extends "base.html" %}
{% block title %}Edit Lesson{% endblock %}
{% block content %}

<div class="container" style="max-width:820px;">
  <h2>Edit Lesson</h2>
  <p style="color:#6b7280;margin-top:-6px;">Course: {{ course.title }}</p>

  <form method="post">
    {% csrf_token %}

    <label><strong>Lesson Title</strong></label>
    <input type="text" name="title" value="{{ lesson.title }}" style="width:100%;padding:10px;margin:6px 0 12px;">

    <label><strong>Order</strong></label>
    <input type="number" name="order" value="{{ lesson.order }}" style="width:160px;padding:10px;margin:6px 0 12px;">

    <label><strong>Content</strong></label>
    <textarea name="content" rows="10" style="width:100%;padding:10px;margin:6px 0 12px;">{{ lesson.content }}</textarea>

    <label style="display:flex;gap:8px;align-items:center;margin-bottom:10px;">
      <input type="checkbox" name="is_published" {% if lesson.is_published %}checked{% endif %}>
      Published
    </label>

    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{% url 'courses:course_dashboard' course.id %}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
