{% extends "base.html" %}
{% block content %}

<div style="max-width:700px;margin:auto;">

<h2>Quiz Settings</h2>

<p>
<strong>Course:</strong> {{ course.title }} <br>
<strong>Lesson:</strong> {{ lesson.title }}
</p>

<form method="post">
{% csrf_token %}

<div style="margin-bottom:15px;">
<label>Pass Percentage</label>
<input type="number"
       name="pass_percent"
       value="{{ quiz.pass_percent|default:60 }}"
       min="0"
       max="100"
       class="form-control">
</div>

<div style="margin-bottom:15px;">
<label>
<input type="checkbox"
       name="enabled"
       {% if quiz.enabled or not quiz %}checked{% endif %}>
Enable Quiz
</label>
</div>

<button class="btn btn-primary">
Save Quiz
</button>

</form>

</div>

{% endblock %}
