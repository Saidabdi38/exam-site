{% extends "base.html" %}
{% block content %}
<h2>{{ course.title }}</h2>

<div style="height:10px;background:#eee;">
<div style="height:10px;width:{{progress.percent}}%;background:#2563eb;"></div>
</div>
<p>{{progress.done}} / {{progress.total}} completed</p>

{% if next_lesson %}
<a class="btn btn-primary" href="{% url 'courses:lesson_detail' course.id next_lesson.id %}">
▶ Continue Learning
</a>
{% endif %}

{% for r in rows %}
<div>
{{r.lesson.title}} {% if r.done %}✅{% endif %}
<a href="{% url 'courses:lesson_detail' course.id r.lesson.id %}">Open</a>
</div>
{% endfor %}
{% endblock %}
