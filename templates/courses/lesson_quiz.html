{% extends "base.html" %}
{% block content %}
<h2>Lesson Quiz</h2>
<form method="post">{% csrf_token %}
{% for q in questions %}
<p>{{q.text}}</p>
{% for c in q.choices.all %}
<label><input type="radio" name="q_{{q.id}}" value="{{c.id}}">{{c.text}}</label>
{% endfor %}
{% endfor %}
<button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
